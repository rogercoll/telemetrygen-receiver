extensions:

receivers:
  telemetrygen:

processors:

exporters:
  debug:
    verbosity: detailed

service:
  telemetry:
    logs:
      level: debug
  pipelines:
    metrics:
      receivers: [telemetrygen]
      processors:
      exporters: [debug]
    logs:
      receivers: [telemetrygen]
      processors:
      exporters: [debug]
    traces:
      receivers: [telemetrygen]
      processors:
      exporters: [debug]
